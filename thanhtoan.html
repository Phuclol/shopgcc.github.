<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="CSS/thanhtoan.css">
</head>
<body>
    <h1>Thông tin thanh toán</h1>
    <form action="/process_payment" method="post" class="thanhtoan">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="card_number">Số thẻ thanh toán:</label>
        <input type="text" id="card_number" name="card_number" required><br>
        <label for="expiry_date">Ngày hết hạn:</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required><br>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>
        <label for="amount">Số tiền thanh toán:</label>
        <input type="text" id="amount" name="amount" required><br>
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required><br>
        <input type="submit" value="Thanh toán">
    </form>
</body>
</html>
